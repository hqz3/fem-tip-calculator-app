<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    

    <title>Splitter | Tip calculator app</title>
    <script type="module" crossorigin src="/fem-tip-calculator-app/assets/index-0b510413.js"></script>
    <link rel="stylesheet" href="/fem-tip-calculator-app/assets/index-a76f75df.css">
  </head>
  <body>
    <main>
      <img class="logo" src="images/logo.svg" alt="Logo" />
      <section class="calculator">
        <div class="input__container">
          <div class="bill__container">
            <label for="bill__input">Bill</label>
            <span class="zero" aria-hidden="true">Can't be zero</span>
            <div>
              <input
                type="number"
                class="bill__input"
                placeholder="0"
                min="0"
              />
              <img
                class="dollar--logo"
                src="images/icon-dollar.svg"
                alt="Dollar logo"
              />
            </div>
          </div>

          <div class="tip__container">
            <p>Select Tip %</p>
            <div class="tip__options">
              <button class="tip__button tip__percent" value="5">5%</button>
              <button class="tip__button tip__percent" value="10">10%</button>
              <button class="tip__button tip__percent" value="15">15%</button>
              <button class="tip__button tip__percent" value="18">18%</button>
              <button class="tip__button tip__percent" value="20">20%</button>
              <input
                type="number"
                class="tip__button tip__custom"
                placeholder="Custom"
                min="0"
                max="1000000000"
              />
            </div>
          </div>

          <div class="people__container">
            <label for="people__input"> Number of People </label>
            <span class="zero" aria-hidden="true">Can't be zero</span>
            <div>
              <input
                type="number"
                class="people__input"
                placeholder="0"
                min="0"
                max="1000000000"
              />
              <img
                src="images/icon-person.svg"
                class="people--logo"
                alt="People logo"
              />
            </div>
          </div>
        </div>

        <div class="calculation__container">
          <div class="calculation__tipPer">
            <p class="calculation__title">Tip Amount</p>
            <p class="calculation__per">/ person</p>
            <p class="calculation__price">$0.00</p>
          </div>
          <div class="calculation__totalPer">
            <p class="calculation__title">Total</p>
            <p class="calculation__per">/ person</p>
            <p class="calculation__price">$0.00</p>
          </div>
          <div class="calculation__total">
            <p class="calculation__title">Total Amount</p>
            <p class="calculation__price">$0.00</p>
          </div>
          <button class="calculation__reset">Reset</button>
        </div>
      </section>
    </main>
  </body>
</html>
